{% extends 'store/main.html' %}

{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="card-body">
    <form method='POST'>
        {% csrf_token %}
        {{form.as_p}}
        <a>Enter OTP</a>
        <input type='text' name='otp'>
        <input class="button" type='submit' value='login'>
    </form>

    <p>Don't have an Account?<a href = "{% url 'register' %}">Register</a></p>
</div>




{% endblock content %}
